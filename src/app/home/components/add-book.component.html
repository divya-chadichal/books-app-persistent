<form (ngSubmit)="onSubmit(createForm)" #createForm="ngForm">
    <div class="form-group">
      <label for="name">Book Title</label>
      <input type="text" id="title"
        name="title"
        class="form-control"
        ngModel
        required
        style="width: 400px"/>
    </div>
    <div class="form-group">
      <label for="side">Author</label>
      <input
        type="text"
        id="author"
        name="author"
        class="form-control"
        ngModel
        required
        style="width: 400px"/>
    </div>
    <div class="form-group">
      <label for="side">Description</label>
      <input
        type="text"
        id="description"
        name="description"
        class="form-control"
        ngModel
        required
        style="width: 400px"/>
    </div>
    <div class="form-group">
      <label for="side">Published</label>
      <input
        type="text"
        id="published"
        name="published"
        class="form-control"
        ngModel
        required
        style="width: 400px"/>
    </div>
    <button [disabled]="createForm.invalid" class="btn btn-primary" type="submit">Add</button>
  </form>
