<div>
    <h4>Login</h4>
    <p class="alert-danger" *ngIf="error">{{error.error}}</p>
    <div>
        <form [formGroup]="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="alert-danger">
                    <div *ngIf="f.email.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="alert-danger">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" (click)="onSubmit()">Login</button>
                <a routerLink="../register" class="btn btn-link">Register</a>
                <button routerLink="/home">Cancel</button>
            </div>
        </form>
    </div>
</div>
